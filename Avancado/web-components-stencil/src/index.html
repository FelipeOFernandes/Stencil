<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
      .side-nav li {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <uc-side-drawer mytitle="Main menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A link</a></li>
          <li><a href="/">Another link</a></li>
          <li><a href="/">A thrid link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>
  </body>
  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn');
    const sideDrawer = document.querySelector('uc-side-drawer');
    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.open) {
        sideDrawer.open();
      }
    });
    // setTimeout(() => {
    //   sideDrawer.mytitle = 'Mudei';
    // }, 3000);
  </script>
</html>
